        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>

              </label>
              <label for="hombre">
                <input type="radio" name="sexo" value="hombre" id="hombre">
                Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" name="intereses" checked id="cotizacion" value="cotizacion">
                cotizacion
              </label>
              <label for="reclamos">
                <input type="checkbox" name="intereses" id="reclamos" value="reclamos">
                reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" name="intereses" id="comentarios" value="comentarios">
                comentarios
              </label>
              <label for="otros">
                <input type="checkbox" name="intereses" id="otros" value="otros">
                otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="asunto">
              Asunto
              <textarea name="asunto" id="asunto" rows="8" cols="20"></textarea>
            </label>
            <input class="button" type="submit" name="" value="Enviar" />
          </div>
